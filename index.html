<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1 class="text-info text-center display-2"> ToDo App</h1>
    <div class="container col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label> Add Task </label>
                    <input id="taskInbut" type="text" placeholder="Your task" class="form-control">
                </div>
                <button id=taskBtn class="btn btn-info btn-block w-50 mx-auto">Add Task</button>
            </div>
        </div>
    </div>
    <div class="container mt-5 col-md-6">
        <div class="card">
            <div class="card-body">
                <div id="noTask" class=" alert alert-danger text-center">
                    <h5>No Tasks Added Yet</h5>
                </div>
                <div class="tasks">

                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
